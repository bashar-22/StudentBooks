
<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Send Email for Reset password</div>
      <div class="card-body">
        <form #RequestResetForm=ngForm (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
            </div>
          </div>
  
          <div class="form-group row">
            <div class="col-sm-10 offset-2">
  
              <button type="submit" class="btn btn-primary mt-3" [disabled]="!RequestResetForm.valid">Send Password Reset Email</button>
  
            </div>
          </div>
        </form>
      </div>

     
    </div>
  </div>
  


  <div class="toast" id="responseToast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="mr-auto">Response</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="toast-body">
      <!-- Response content will be inserted here -->
    </div>
  </div>

  <!-- Bootstrap Toast for Error -->
<div class="toast" id="errorToast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <strong class="mr-auto">Error</strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    <!-- Error message will be inserted here -->
  </div>
</div> 

  <div class="toast" id="sendingToast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
    <div class="toast-header">
      <strong class="mr-auto">Sending in Progress</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
      Sending in progress...
    </div>
  </div>
