
<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Reset Password</div>
      <div class="card-body">
        <form #ResetPasswordForm=ngForm (ngSubmit)="onSubmit()">
  
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
              
              <span class="text-danger" [hidden]="!error.email|| !error.email?.[0]">{{error.email?.[0]}}</span>
              
            </div>
          </div>
  
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password"
                required>
                <span class="text-danger" [hidden]="!error.password|| !error.password?.[0]">{{error.password?.[0]}}</span>
            </div>
          </div>
          
          <div class="form-group row">
            <label for="inputPassword4" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" name="password_confirmation" class="form-control" id="inputPassword4" placeholder="Confirm Password" [(ngModel)]="form.password_confirmation"
                required>
                <span class="text-danger" [hidden]="!error.password_confirmation|| !error.password_confirmation?.[0]">{{error.password_confirmation?.[0]}}</span>
            </div>
          </div>
  
          <div class="form-group row">
            <div class="col-sm-10 offset-2">
  
              <button type="submit" class="btn btn-primary" [disabled]="!ResetPasswordForm.valid">Change Password</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>



  <!-- Add this at the end of your template -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Done! Now login with the new password.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="redirectToLogin()">Login</button>
        </div>
      </div>
    </div>
  </div>
