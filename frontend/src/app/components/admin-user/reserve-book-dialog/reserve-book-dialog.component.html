<h2 mat-dialog-title>Reserve Book</h2>
<div mat-dialog-content>
  <form #reserveForm="ngForm">

    <div class="alert alert-danger" [hidden]="!errorMessage">
      {{errorMessage}}
    </div>
    <mat-form-field>
      <input matInput type="email" name="email" ngModel required placeholder="Email"   email [(ngModel)]="email">
      <!-- <mat-error *ngIf="reserveForm.get('email').hasError('email')">Please enter a valid email.</mat-error> -->
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" name="reservationDate" ngModel required placeholder="Reservation Date" [(ngModel)]="reservationDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{ action: 'cancel' }">Cancel</button>
  <button mat-button  [disabled]="!reserveForm.valid"  cdkFocusInitial (click)="reserveBook()">Reserve</button>
</div>
